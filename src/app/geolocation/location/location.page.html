<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Geolocation
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="register"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="secondary"size="small" (click)="requestPermissions()">
    Geolocation Permissions
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-button color="warning" size="small" (click)="getCurrentCoordinate()">
        Current Coordinate
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      Lat: {{coordinate?.latitude }}
      Long:{{ coordinate?.longitude }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-button color="warning" size="small" (click)="watchPosition()">
        Watch Position
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      Lat: {{watchCoordinate?.latitude }}
      Long: {{ watchCoordinate?.longitude }}
    </ion-card-content>
  </ion-card>

  <ion-button color="danger"size="small" (click)="clearWatch()">Clear Watch</ion-button>
</ion-content>
