<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

      <!-- <ion-toolbar color="warning">
        <ion-title>Ionic Modal</ion-title>
      </ion-toolbar> -->
      <ion-content class="ion-padding" color="light">
        <h1>Modal Controller</h1>
        <ion-button color="warning" (click)="showModal()">
          Show Modal
        </ion-button>
        <ion-badge *ngFor="let singlePerson of dataReturned" color="danger">{{singlePerson.paramInterestedS}}</ion-badge>
 
      <ion-item>
        <ion-label>Your Name</ion-label>
        <ion-input type="text" placeholder="Your Full Name" [(ngModel)]="fname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Your Email</ion-label>
        <ion-input type="email" placeholder="Your Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="select">
          <ion-select-option value="f">Female</ion-select-option>
          <ion-select-option value="m">Male</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>Date-Of-Birth:
        <ion-label for="DOB"></ion-label><br>
        <ion-input value="{{ date | date: 'dd.MM.yyyy' }}" id="date" class="ion-text-end"></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="date"></ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>

      <ion-col size="12" class="ion-text-center">
        <ion-button  color="secondary" (click)="goToshowP()" expand="block" shape="round">
          Click me
        </ion-button>
      </ion-col>


  
</ion-content>
